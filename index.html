<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <title>Calculator app</title>
</head>
<body>
    <main id="calculator">
        <div id="menu">
            <h1>calc</h1>
            <p class="theme">theme</p>
            <div id="group-theme">
                <label for="chk-box" class="alternate">Dark</label>
                <input type="checkbox" id="chk-box">
            </div>
        </div>

        <div id="display">0</div>

        <div id="calculadora">
            

            <button>7</button> <button>8</button> <button>9</button> <button>del</button>
            <button>4</button> <button>5</button> <button>6</button> <button>+</button>
            <button>1</button> <button>2</button> <button>3</button> <button>-</button>
            <button>.</button> <button>0</button> <button>/</button> <button>x</button>
            <button class="reset">reset</button> <button class="igual">=</button>

        </div>
        
    </main>
</body>
</html>
